{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title text-danger mb-4">
                        <i class="fas fa-exclamation-circle"></i> Oops!
                    </h2>
                    <p class="card-text">{{ error_message }}</p>
                    {% if error_details and config.DEBUG %}
                    <div class="alert alert-secondary mt-3">
                        <small class="text-muted">Technical details: {{ error_details }}</small>
                    </div>
                    {% endif %}
                    <div class="mt-4">
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
